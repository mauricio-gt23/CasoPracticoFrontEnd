<div class="login-bg">
    <div>
        <div class="container">
            <div>
                <div style="text-align: center;">
                    <h3 class="title">Iniciar Sesión</h3>
                </div>
                <form method="POST" class="form-login" autocomplete="off" #miFormulario="ngForm" (ngSubmit)="login()">
                    <div>
                        <label class="form-login__label" for="username">Usuario: </label>
                        <div>
                            <input ngModel id="username" name="username" type="text" class="form-login__input-username" required>
                            <br>
                            <span class="form-login__span" *ngIf="miFormulario.controls['username']?.invalid && miFormulario.controls['username'].touched">Usuario Inválido</span>
                        </div>
                    </div>
                    <div>
                        <label class="form-login__label" for="password">Contraseña: </label>
                        <div style="position: relative;">
                            <span class="material-symbols-outlined icon-span">lock</span>
                            <hr>
                            <input ngModel id="password" name="password" [type]="hide ? 'password' : 'text'" class="form-login__input-password" required>
                            <button type="button" class="button-vis" (click)="hide = !hide">
                                <span class="material-symbols-outlined">{{hide ? 'visibility' : 'visibility_off'}}</span>
                            </button>
                        </div>
                        <span class="form-login__span" *ngIf="miFormulario.controls['password']?.invalid && miFormulario.controls['password'].touched">Contraseña requerida</span>
                    </div>
                    <div *ngIf="showMessage">
                        <p class="form-span-alert">Correo o contraseña incorrecto</p>
                    </div>
                    <button type="submit" class="form-login__button">Ingresar</button>
                    <p class="form-p">No tienes cuenta? 
                        <a href="/auth/signup"> Registrate </a> 
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
