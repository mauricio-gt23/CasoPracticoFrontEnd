<header class="header">
    <div class="row row-header">
        <div class="col-6 col-sm-6 col-md-6">
            <button type="button" class="contenedor-title">
                <p class="title">Bienvenido</p>
            </button>
        </div>
        <div class="col-6 col-sm-6 col-md-6">
            <div class="contenedor-fullname">
                <p class="fullname">{{ name | titlecase }} {{ lastName | titlecase }}</p>
                <a class="a-login" (click)="logout()">
                    <span class="material-symbols-outlined icon-login">login</span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="content">
    <router-outlet></router-outlet>
</div>
